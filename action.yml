name: "ArgoCD Actions"
description: "Operate your ArgoCD applications from GitHub"
author: "cheelim1"
branding:
  icon: terminal
  color: 'gray-dark'
inputs:
  address:
    description: "ArgoCD server address"
    required: true
  token:
    description: "ArgoCD token"
    required: true
  action:
    description: "Action name"
    required: true
  appName:
    description: "Application name to sync"
    required: false
  image:
    description: "Image tag for the binary"
    required: false
    default: "latest"
  labels:
    description: 'Labels to sync the ArgoCD app'
    required: false

runs:
  using: 'docker'
  image: 'Dockerfile'
